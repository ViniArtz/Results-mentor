<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
  
  
  <title>Frontend Mentor | Results summary component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section class="container">

    <div class="result">
      <h2 class="seu">Your Result</h2>
      <div class="porcentagem">
            <h2 class="ponto">76</h2>
        <p class="porcento">of 100</p></div>
      <span>Great</span>
      <p class="comparacao">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  
    <div class="sumary">
      <h2 class="title">Summary</h2>
      <ul class="pontuacoes">
        <li><div class="tipo reaction">
          <img src="./src/images/icon-reaction.svg" alt="#">
          <h2>Reaction</h2>
          <p><b>80</b> / 100</p>
        </div></li>
  
        <li><div class="tipo memory">
          <img src="./src/images/icon-memory.svg" alt="#">
          <h2>Memory</h2>
          <p><b>92</b> / 100</p>
        </div></li>
  
        <li><div class="tipo verbal">
          <img src="./src/images/icon-verbal.svg" alt="#">
          <h2>Verbal</h2>
          <p><b>61</b> / 100</p>
        </div></li>
  
        <li><div class="tipo visual">
          <img src="./src/images/icon-visual.svg" alt="#">
          <h2>Visual</h2>
          <p><b>72</b> / 100</p>
        </div></li>
        <button class="botao">
          Continue
        </button>
      </ul>
    </div>

  </section>
</main>
  
  <!-- 76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

  </div> -->
</body>
</html>
